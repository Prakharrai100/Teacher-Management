<!DOCTYPE html>
<html>
<head>
    <title>Teacher CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Teacher Management System</h1>

<div class="form">
    <input type="hidden" id="teacherId">

    <input id="name" placeholder="Teacher Name">
    <input id="subject" placeholder="Subject">

    <button onclick="saveTeacher()">Save</button>
</div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="teacherTable"></tbody>
</table>

<script src="app.js"></script>
</body>
</html>
